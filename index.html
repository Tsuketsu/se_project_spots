<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SE Project Spots with Use of Figma" />
    <meta name="author" content="Leroy Jenkins" />
    <meta name="keywords" content="SE, Spots, Figma" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Illustration 'Aviator Photo'"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/group_2.svg"
                alt="Edit"
                class="profile__edit-icon"
              /><span class="profile__button-label">Edit Profile</span>
            </button>
          </div>
          <button type="button" class="profile__new-post-button">
            <img
              src="./images/group_26.svg"
              alt="Illustration 'Plus Icon'"
              class="profile__new-post-icon"
            />New Post
          </button>
        </section>
        <section class="card-container">
          <div class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Illustration 'Snowy Cabin'"
              class="card__image"
            />
            <div class="card__wrapper">
              <h2 class="card__text">Val Thorens</h2>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt="Illustration 'Like Icon'"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant Front"
              class="card__image"
            />
            <div class="card__wrapper">
              <h2 class="card__text">Restaurant Terrace</h2>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt="Illustration 'Like Icon'"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Illustration 'Outdoor Cafe'"
              class="card__image"
            />
            <div class="card__wrapper">
              <h2 class="card__text">An Outdoor Cafe</h2>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt="Illustration 'Like Icon'"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Illustration 'Forest Bridge'"
              class="card__image"
            />
            <div class="card__wrapper">
              <h2 class="card__text">A very long bridge, over the forest...</h2>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt="Illustration 'Like Icon'"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Illustration 'Morning Tunnel'"
              class="card__image"
            />
            <div class="card__wrapper">
              <h2 class="card__text">Tunnel with morning light</h2>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt="Illustration 'Like Icon'"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Illustration 'Mountain House'"
              class="card__image"
            />
            <div class="card__wrapper">
              <h2 class="card__text">Mountain House</h2>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt="Illustration 'Like Icon'"
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">X</button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label"
              >Name
              <input
                id="card-image-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="card-caption-input" class="modal__label"
              >Description
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal modal_is-opened">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">X</button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
