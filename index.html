<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SE Project Spots with Use of Figma" />
    <meta name="author" content="Leroy Jenkins" />
    <meta name="keywords" content="SE, Spots, Figma" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Illustration 'Aviator Photo'"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/group_2.svg"
                alt="Edit"
                class="profile__edit-icon"
              /><span class="profile__button-label">Edit Profile</span>
            </button>
          </div>
          <button type="button" class="profile__new-post-button">
            <img
              src="./images/group_26.svg"
              alt="Illustration 'Plus Icon'"
              class="profile__new-post-icon"
            />New Post
          </button>
        </section>
        <section class="card-container">
          <ul>
            <template id="card-template">
              <li class="card">
                <button
                  aria-label="Delete card"
                  type="button"
                  class="card__delete-button"
                ></button>
                <img src="#" alt="" class="card__image" />
                <div class="card__wrapper">
                  <h2 class="card__title"></h2>
                  <button
                    aria-label="Like card"
                    type="button"
                    class="card__like-button"
                  ></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="./images/Property%201=Default.svg"
              alt="Illustration 'Close Icon'"
            />
          </button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label"
              >Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label"
              >Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button type="button" class="modal__close-btn">
            <img
              src="./images/Property%201=Default.svg"
              alt="Illustration 'Close Icon'"
            />
          </button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="card-image-input" class="modal__label"
              >Image link
              <input
                id="card-image-input"
                type="url"
                class="modal__input modal__input-image"
                placeholder="Paste a link to the picture"
                required
              />
            </label>
            <label for="card-caption-input" class="modal__label"
              >Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input modal__input-caption"
                placeholder="Type your caption"
                required
              />
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__content">
          <button
            aria-label="Close modal"
            type="button"
            class="modal__close"
          ></button>
          <img src="#" alt="" class="modal__image" />
          <p class="modal__description"></p>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
