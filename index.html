<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SE Project Spots with Use of Figma" />
    <meta name="author" content="Leroy Jenkins" />
    <meta name="keywords" content="SE, Spots, Figma" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  </head>
  <body>
    <img src="./images/logo.svg" alt="Spots Logo" class="menubar" />
    <div class="page">
      <header class="header">
        <div class="avatar">
          <img
            src="./images/avatar.jpg"
            alt="Illustration 'Aviator Photo'"
            class="avatar__image"
          />
          <div class="avatar__insert">
            <p class="avatar__name">Bessie Coleman</p>
            <p class="avatar__description">Civil Aviator</p>
            <button type="button" class="avatar__edit-button">
              <img src="./images/group_2.svg" alt="Edit" class="editor" /><span
                class="avatar__button-label"
                >Edit Profile</span
              >
            </button>
          </div>
        </div>
        <button type="button" class="new-post-button">
          <img src="./images/group_26.svg" alt="" class="new-post-icon" />New
          Post
        </button>
      </header>
      <main class="content">
        <section class="card-container">
          <div class="card card_cabin">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Illustration 'Snowy Cabin'"
              class="card__image"
            />
            <div class="card__wrapper">
              <p class="card__text">Val Thorens</p>
              <button class="card__like-button">
                <img
                  src="./images/like_icon.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card card_terrace">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant Front"
              class="card__image"
            />
            <div class="card__wrapper">
              <p class="card__text">Restaurant Terrace</p>
              <button class="card__like-button">
                <img
                  src="./images/like_icon.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card card_cafe">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Illustration 'Outdoor Cafe'"
              class="card__image"
            />
            <div class="card__wrapper">
              <p class="card__text">An Outdoor Cafe</p>
              <button class="card__like-button">
                <img
                  src="./images/like_icon.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card card_bridge">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Illustration 'Forest Bridge'"
              class="card__image"
            />
            <div class="card__wrapper">
              <p class="card__text">A very long bridge, over the forest...</p>
              <button class="card__like-button">
                <img
                  src="./images/like_icon.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card card_tunnel">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Illustration 'Morning Tunnel'"
              class="card__image"
            />
            <div class="card__wrapper">
              <p class="card__text">Tunnel with morning light</p>
              <button class="card__like-button">
                <img
                  src="./images/like_icon.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card card_mountain">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Illustration 'Mountain House'"
              class="card__image"
            />
            <div class="card__wrapper">
              <p class="card__text">Mountain House</p>
              <button class="card__like-button">
                <img
                  src="./images/like_icon.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">2023 &copy; Spots</footer>
    </div>
  </body>
</html>
