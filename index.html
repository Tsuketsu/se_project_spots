<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Spots Project</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="SE Project Spots with Use of Figma" />
    <meta name="author" content="Leroy Jenkins" />
    <meta name="keywords" content="SE, Spots, Figma" />
    <link rel="icon" href="favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Spots Logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile">
          <img
            src="./images/avatar.jpg"
            alt="Illustration 'Aviator Photo'"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-button">
              <img
                src="./images/group_2.svg"
                alt="Edit"
                class="profile__edit-icon"
              /><span class="profile__button-label">Edit Profile</span>
            </button>
          </div>
          <button type="button" class="profile__new-post-button">
            <img
              src="./images/group_26.svg"
              alt=""
              class="profile__new-post-icon"
            />New Post
          </button>
        </section>
        <section class="card-container">
          <div class="card">
            <img
              src="./images/1-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Illustration 'Snowy Cabin'"
              class="card__image"
            />
            <div class="card__wrapper">
              <h2 class="card__text">Val Thorens</h2>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/2-photo-by-ceiline-from-pexels.jpg"
              alt="Restaurant Front"
              class="card__image"
            />
            <div class="card__wrapper">
              <h3 class="card__text">Restaurant Terrace</h3>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/3-photo-by-tubanur-dogan-from-pexels.jpg"
              alt="Illustration 'Outdoor Cafe'"
              class="card__image"
            />
            <div class="card__wrapper">
              <h4 class="card__text">An Outdoor Cafe</h4>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/4-photo-by-maurice-laschet-from-pexels.jpg"
              alt="Illustration 'Forest Bridge'"
              class="card__image"
            />
            <div class="card__wrapper">
              <h5 class="card__text">A very long bridge, over the forest...</h5>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/5-photo-by-van-anh-nguyen-from-pexels.jpg"
              alt="Illustration 'Morning Tunnel'"
              class="card__image"
            />
            <div class="card__wrapper">
              <h6 class="card__text">Tunnel with morning light</h6>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
          <div class="card">
            <img
              src="./images/6-photo-by-moritz-feldmann-from-pexels.jpg"
              alt="Illustration 'Mountain House'"
              class="card__image"
            />
            <div class="card__wrapper">
              <h7 class="card__text">Mountain House</h7>
              <button type="button" class="card__like-button">
                <img
                  src="./images/like-icon-dark.svg"
                  alt=""
                  class="card__like-icon"
                />
              </button>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">2023 &copy; Spots</p>
      </footer>
    </div>
  </body>
</html>
